{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
        <title>{% block title %}{% endblock title %}</title>
        {%block meta %}

        {%endblock meta %}
        <link rel="shortcut icon" href="{%static 'images/1icon_2.png'%}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/style/style.css' %}" />
        {% block extra_head %}
        {% endblock extra_head %}
        <link rel="stylesheet" href="{% static 'highlightjs/styles/atom-one-dark.min.css' %}" />
        <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
        {%block content%}
        {%endblock%}
        <!-- Footer -->
        <footer id="footer" class="wrapper style1-alt">
            <div class="inner">
                <ul class="menu">
                    <li> Hto Studios &copy; 2020. All rights reserved </li>
                </ul>
            </div>
        </footer>

        <!-- Scripts -->
        <script src=" {% static 'assets/js/jquery.min.js' %}"></script>
        <script src=" {% static 'assets/js/jquery.scrollex.min.js' %}"></script>
        <script src=" {% static 'assets/js/jquery.scrolly.min.js' %}"></script>
        <script src=" {% static 'assets/js/browser.min.js' %}"></script>
        <script src=" {% static 'assets/js/breakpoints.min.js' %}"></script>
        <script src=" {% static 'assets/js/util.js' %}"></script>
        <script src=" {% static 'assets/js/main.js' %}"></script>
        <script src=" {% static 'highlightjs/highlight.min.js' %} "></script>
        <script>hljs.highlightAll();</script>

        {% block extra_scripts %}
        {% endblock extra_scripts %}
	</body>
</html>
